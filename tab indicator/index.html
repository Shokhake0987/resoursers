<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Indicator</title>
    <link rel="stylesheet" href="assets/style]/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="texts">
        <input type="radio" id="section-1" name="tab" checked="true" />
        <label for="section-1">Home</label>
        <input type="radio" id="section-2" name="tab" />
        <label for="section-2">Blogs</label>
        <input type="radio" id="section-3" name="tab" />
        <label for="section-3">Products</label>
        <input type="radio" id="section-4" name="tab" />
        <label for="section-4">About Us</label>
        <input type="radio" id="section-5" name="tab" />
        <label for="section-5">Contact Us</label>
        <input type="radio" id="section-6" name="tab" />
        <label for="section-6">Service</label>
        <div class="marker">
          <div id="top"></div>
          <div id="bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
